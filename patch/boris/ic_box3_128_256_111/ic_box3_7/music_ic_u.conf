[setup]
boxlength    = 100
zstart       = 50
levelmin     = 7
levelmin_TF  = 7
levelmax     = 7
padding      = 8
overlap      = 4
ref_center   = 0.5, 0.5, 0.5
ref_extent   = 0.2, 0.2, 0.2
align_top    = no
baryons      = no
use_2LPT     = no
use_LLA      = no
periodic_TF  = yes

[cosmology]
Omega_m      = 0.276
Omega_L      = 0.724
w0           = -1.0
wa           = 0.0
Omega_b      = 0.045
H0           = 70.3
sigma_8      = 0.811
nspec        = -4
transfer     = simpleturb

[random]
seed[7] = 128

[output]
##Grafic2 compatible format for use with RAMSES
#option ramses_nml=yes writes out a startup nml file
format      = grafic2
filename    = raw_ic_u
ramses_nml  = no

[poisson]
fft_fine    = yes
accuracy    = 1e-5
pre_smooth  = 3
post_smooth = 3
smoother    = gs
laplace_order = 6
grad_order  = 6

